<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">Contactez-nous</h2>
      <form id="contactForm" class="space-y-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="name"
            >Nom</label
          >
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Saisissez votre nom ici "
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="email"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Saisissiez votre email ici "
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="message"
            >Message</label
          >
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Saisissez votre message ici"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition"
        >
          Envoyer votre message
        </button>
      </form>
      <p id="confirmation" class="mt-4 text-green-600 font-medium hidden">
        Envoie du message reussi ! Merci de nous avoir contact√© !
      </p>
    </div>

    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          document.getElementById("confirmation").classList.remove("hidden");
          this.reset();
        });
    </script>
  </body>
</html>
